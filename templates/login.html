<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="shortcut icon"
          href="img/logoTransVencedoresVersion01.png"
          type="img/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='content/img/logoVIAT.jpg') }}" type="image/x-icon">


    <link rel="stylesheet" href="{{ url_for('static', filename = 'content/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="contenedor">
    <form action="/login" method="POST">
        <h1 class="title">INICIO</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="nombre de usuario" type="text" name="username" id="username" required>
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="contraseña" type="password" name="password" id="password" required>
        </label>
        <a href="#" class="link" style="color: rgb(215, 215, 221);">¿Olvidó su contraseña?</a>

        <input type="hidden" name="action" value="/login">
        <button type="submit" class="mi-boton">Iniciar sesión</button>
    </form>
   </div>
    

</body>
</html>
